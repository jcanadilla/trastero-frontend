<nb-card>
  <nb-card-header>Previsualización del producto</nb-card-header>
  <nb-card-body>
    <img class="img-thumbnail mx-auto d-block" src="{{producto?.imagen ? producto.imagen : 'assets/images/no-image_192.png'}}" alt="{{producto.nombre}}">
    <div>
      <form #f="ngForm" (ngSubmit)='submit(f.value)'>
        <div class="form-group">
          <label for="nombre" class="label">Nombre</label>
          <input type="text" nbInput fullWidth name="nombre" placeholder="Nombre del producto"
            [(ngModel)]="producto.nombre">
        </div>
        <div class="form-group">
          <label for="codigo" class="label">Código de barras</label>
          <input type="text" nbInput fullWidth name="codigo" placeholder="Código de barras"
            [(ngModel)]="producto.codigo">
        </div>
        <div class="form-group">
          <nb-checkbox (value)="producto.caduca" name="caduca" [(ngModel)]="producto.caduca">
            ¿Caduca?
          </nb-checkbox>
        </div>
        <div class="form-group">
          <label for="" class="label"></label>
          <nb-select fullWidth placeholder="Categoría" name="categoria" selected="{{categoriaSelectedIndex}}"
            (selectedChange)="onCategoriaSelected($event)">
            <nb-option *ngFor="let categoria of categorias; let i = index" value="{{i}}">{{categoria.nombre}}
            </nb-option>
          </nb-select>
        </div>
        <button type="reset" nbButton status="dancer" (click)="cancel()" class="cancel">Cancelar</button>
        <button type="submit" nbButton status="success">{{!producto.id ? 'Crear' : 'Continuar'}}</button>
      </form>
    </div>
  </nb-card-body>
</nb-card>
