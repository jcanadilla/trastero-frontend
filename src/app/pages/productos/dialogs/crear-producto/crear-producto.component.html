<nb-card>
  <nb-card-header>Previsualización del producto</nb-card-header>
  <nb-card-body>

    <img src="{{producto.imagen}}" alt="{{producto.nombre}}">

    <div>
      <form>
        <div class="form-group">
          <label for="nombre" class="label">Nombre</label>
          <input type="text" nbInput fullWidth id="nombre" placeholder="Nombre del producto"
            value="{{producto.nombre}}">
        </div>
        <div class="form-group">
          <label for="codigo" class="label">Código de barras</label>
          <input type="text" nbInput fullWidth id="codigo" placeholder="Código de barras" value="{{producto.codigo}}">
        </div>
        <button type="reset" nbButton status="dancer" (click)="cancel()" class="cancel">Cancelar</button>
        <button type="submit" (click)="submit()" nbButton status="success">Crear</button>
      </form>
    </div>
  </nb-card-body>
</nb-card>
