<div class="row">
  <div class="col-xl-3 col-lg-4 col-md-6 col-sm-6 col-xs-12" *ngFor="let producto of productos">
    <nb-card>

      <div class="picture" style.background-image="url({{producto.imagen}})"></div>

      <div class="details">
        <div class="h6">{{producto.nombre}}</div>
        <span>{{producto.codigo}}</span>
      </div>

    </nb-card>
  </div>
</div>
